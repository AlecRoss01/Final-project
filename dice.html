<body>
  <div class = "navbarBackground">
    <ul class = "navbar">
        <a href = "dndtoolsmainpage.html">Character Sheets</a>

    </ul>

  <h2>Dice Rolling</h2>
    <div>
      Type of Dice:
        <div class="dropdown">
        <button type = "button" onclick="diceDropdown()" class="dropButton" id = "dicelist">----</button>
        <div id="diceDropdown" class="dropdown-content">
          <div type = "button" onclick = "swapToTop(`dicelist`, `diceid1`)" id = "diceid1">d4</div>
          <div type = "button" onclick = "swapToTop(`dicelist`, `diceid2`)" id = "diceid2">d6</div>
          <div type = "button" onclick = "swapToTop(`dicelist`, `diceid3`)" id = "diceid3">d8</div>

          <div type = "button" onclick = "swapToTop(`dicelist`, `diceid5`)" id = "diceid5">d20</div>
        </div>
      </div>
    </div>
      Amount of Dice: 
      <div class="dropdown">
        <button type = "button" onclick="amountDropdown()" class="dropButton" id="amountlist">-----</button>
        <div id="amountDropdown" class="dropdown-content">
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid1`)" id = "amountid1">1</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid2`)" id = "amountid2">2</div>

          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid8`)" id = "amountid8">8</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid9`)" id = "amountid9">9</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid10`)" id = "amountid10">10</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid11`)" id = "amountid11">11</div>

          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid17`)" id = "amountid17">17</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid18`)" id = "amountid18">18</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid19`)" id = "amountid19">19</div>
          <div type = "button" onclick = "swapToTop(`amountlist`, `amountid20`)" id = "amountid20">20</div>
